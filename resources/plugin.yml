   fallenkingdom.commands.lang.tryload: true
   fallenkingdom.commands.rules.allowBlock: true
   fallenkingdom.commands.rules.captureRate: true
   fallenkingdom.commands.rules.chargedCreepers: true
   fallenkingdom.commands.rules.chestLimit: true
