   fallenkingdom.commands.team.setBase: true
   fallenkingdom.commands.team.setColor: true
   fallenkingdom.commands.chestsRoom.captureTime: true
   fallenkingdom.commands.chestsRoom.enabled: true
   fallenkingdom.commands.chestsRoom.offset: true
 fallenkingdom.player:
  description: Permet d'afficher les règles et les équipes
  default: true
  children:
   fallenkingdom.commands.bug: true
   fallenkingdom.commands.chests: true
